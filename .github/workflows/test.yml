name: go-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: go-test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.18
        cache: true

    - name: Build
      run: |
        go build -v ./...

    - name: Test (No Real Feishu API Calls)
      run: |
        go list ./... | grep -v '^github.com/chyroc/lark/test$' | xargs -r go test -count=1
